<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>면접메이트-면접중</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='assets/css/main.css')}}"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="{{url_for('static', filename='assets/css/noscript.css')}}"
    /></noscript>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='assets/css/interview.css')}}"
    />
    <link href="http://vjs.zencdn.net/c/video-js.css" rel="stylesheet" />
    <script src="http://vjs.zencdn.net/c/video.js"></script>
  </head>
  <!-- class="is-preload" -->
  <body style="overflow-x: hidden">
    <header id="interview-header" class="alt">
      <span class="logo"><img src="images/logo.svg" alt="" /></span>
      <h1 style="text-align: center"><strong>Interview Mate</strong></h1>
    </header>
    <div
      class="container"
      style="
        width: 100vw;
        background-color: white;
        border-radius: 0.25em;
        max-width: calc(100% - 4em);
        margin: 0 auto;
      "
    >
      <div
        class="row"
        style="
          width: 100vw;
          overflow-x: hidden;
          display: flex;
          justify-content: center;
        "
      ></div>
      <div class="col-lg-8 offset-lg-2" hidden>
        <img src="{{ url_for('video_feed') }}" width="100%" />
      </div>
      <video
        src="../static/images/interviewer.mp4"
        type="video/mp4"
        autoplay
        muted
        loop
        style="margin-top: 10px; width: 100%; height: 75vh"
      ></video>
      <!-- <h1 id="question-subtitle" style="color: black">질문 1</h1>
      <input id="interview" type="hidden" value="" autocomplete="off" />
      <button class="voice">
        <i class="fa fa-volume-up" style="font-size: 35px; color: black"></i>
      </button> -->
      <div
        style="
          width: 90vw;
          overflow-x: hidden;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 15px 0;
          padding-left: 20px;
        "
      >
        <div style="display: flex; gap: 10px; align-items: center">
          <h1 id="question-subtitle" style="color: black; margin: 0">질문 1</h1>
          <input id="interview" type="hidden" value="" autocomplete="off" />
          <button class="voice" style="display: flex; justify-content: center">
            <i
              class="fa fa-volume-up"
              style="font-size: 35px; color: black"
            ></i>
          </button>
        </div>
        <button
          id="nextButton"
          style="
            display: flex;
            justify-content: center;
            font-size: 15px;
            align-items: center;
            cursor: pointer;
            color: black;
          "
          disabled
        >
          다음
        </button>
      </div>
    </div>
    <script
      type="module"
      src="{{url_for('static', filename='assets/js/interview/domain/index.js')}}"
    ></script>
    <script
      type="module"
      src="{{url_for('static', filename='assets/js/interview/utils/voice.js')}}"
    ></script>
    <script
      type="module"
      src="{{url_for('static', filename='assets/js/interview/voiceReading/index.js')}}"
    ></script>
    <script
      type="module"
      src="{{url_for('static', filename='assets/js/pdfLoading/index.js')}}"
    ></script>
    <script
      type="module"
      src="{{url_for('static', filename='assets/js/interview/App.js')}}"
    ></script>
    <script
      type="module"
      src="{{url_for('static', filename='assets/js/interview/index.js')}}"
    ></script>
    <script
      src="https://kit.fontawesome.com/12ec987af7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
